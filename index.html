<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Avenue Beauty - Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Open Sans', sans-serif;
        background-color: #000000;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
        background-image: linear-gradient(to bottom right, #000000, #1a1a1a);
    }
    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        letter-spacing: 2px;
        color: #ffffff; /* Gold accent */
        margin-bottom: 10px;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        font-size: 1.2rem;
        color: #cccccc;
        animation: fadeIn 3s ease-in-out;
    }
    .highlight {
        color: #ffffff;
        font-weight: bold;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .social {
        margin-top: 20px;
        font-size: 1rem;
    }
    .social a {
        color: #D4AF37;
        text-decoration: none;
        font-weight: bold;
    }
    .social a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <h1>COMING SOON</h1>
    <div class="social">
        Follow us on Instagram <a href="https://instagram.com/eliteavenuebeauty" target="_blank">@eliteavenuebeauty</a>
    </div>
</body>
</html>
